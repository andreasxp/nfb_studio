language: python
branches: master

install:
    - pip install -e .[docs]

script: true

before_deploy:
    - pdoc --html --force --output-dir docs nfb_studio
    - mv docs/nfb_studio/* docs
    - rmdir docs/nfb_studio

deploy: # Deploy documentation to Github in the gh_pages branch
    provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: site
    on:
        branch: master